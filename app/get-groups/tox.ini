[tox]
envlist =
    ; py36
    ; c0
    c1
	; lint

skip_missing_interpreters = true

[tool:pytest]
minversion = 3.0
testpaths = tests

[coverage:run]
source =
    get_groups
    tests

[coverage:paths]
source =
    get_groups
    tests
    .tox/*/lib/python*/site-packages/get_groups
    .tox/*/lib/python*/site-packages/get_groups/tests

[flake8]
max-line-length = 119
exclude =
    .git
    __pychache__
    .tox
    venv

[isort]
profile=black

[tool:isort]
line_length = 119

[mypy]
python_version = 3.6
warn_return_any = True
warn_unused_configs = True

[mypy-flask]
ignore_missing_imports = True

[testenv]
passenv = LANG
deps =
    pytest>=3
commands =
   pytest -v --basetemp="{envtmpdir}" {posargs}

setenv =
    PYTHONPATH = {toxinidir}/get_groups

[testenv:c0]
passenv = LANG
deps =
    pytest>=3
    pytest-cov
commands =
   pytest --cov=get_groups tests -v --cov-report=term --basetemp="{envtmpdir}" {posargs}

setenv =
    PYTHONPATH = {toxinidir}/get_groups

[testenv:c1]
passenv = LANG
setuptools_version = 57.5.0
deps =
    pytest>=3
    pytest-cov
	-rrequirements.txt
commands =
   pytest --cov=get_groups tests -v -vv -s --cov-branch --cov-report=term --cov-report=html --basetemp="{envtmpdir}" {posargs}

setenv =
    PYTHONPATH = {toxinidir}/get_groups

[testenv:lint]
passenv = LANG
deps =
	black
	isort
	flake8
	mypy
commands =
	black .
	isort .
	flake8 .
	mypy get_groups
